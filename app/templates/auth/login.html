{% import "bootstrap/wtf.html" as wtf %}
{% extends 'base.html' %}
{% block title %} Log In {% endblock %}
{% block page_content %}
    <h1>Login</h1>
    <div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        New User?
        <a href="{{ url_for('auth.register') }}">Click here to register.</a>
    </p>
    <p>
        Forget Password?
        <a href="{{ url_for('auth.password_reset_request') }}">Click here to reset</a>
    </p>
    </div>
{% endblock %}
